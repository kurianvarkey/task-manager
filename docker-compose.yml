services: 
  #Nginx Service
  nginx:
    container_name: nginx
    image: nginx:alpine    
    restart: unless-stopped
    tty: true
    ports:
      - 8000:80
    volumes:
      - ./:/var/www      
      - .docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      kvp-network:

  #PHP Service
  laravel-test:
    image: laravel-test
    container_name: laravel-test
    build:
      args:
        USER: www
        UID: 1000
        API_PORT: 9000
      context: .
      dockerfile: .docker/php/Dockerfile    
    restart: unless-stopped
    tty: true   
    ports:
      - 9000:9000 
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - .docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
      - .docker/php/startup.sh:/usr/local/etc/php/startup.sh
    networks:
      kvp-network:

  #mysql Service
  mysqldb:
    container_name: mysqldb
    image: mysql:latest   
    #profiles: ['no-start']     
    restart: always
    tty: true
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: laravel_test
      MYSQL_USER: laravel_test_user
      MYSQL_PASSWORD: laravel_test_123456      
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 3s
      timeout: 5s
      retries: 5
    volumes:
      - mysqldata:/var/lib/mysql/
      - .docker/logs:/var/log/mysql
      - .docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - .docker/mysql/sql:/docker-entrypoint-initdb.d
    networks:
      kvp-network:

#Docker Networks
networks:
  kvp-network:
    driver: bridge

#Volumes
volumes:
  mysqldata:
    driver: local